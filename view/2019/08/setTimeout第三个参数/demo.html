<script>
setTimeout(function() {
    console.log(arguments);     // Arguments(3) ["a", "b", "c", callee: ƒ, Symbol(Symbol.iterator): ƒ]
}, 0, 'a', 'b', 'c');

for (var i = 0; i < 5; ++i) {
    setTimeout(function() {
        console.log(i);
    });
}

for (var i = 0; i < 5; ++i) {
    setTimeout(function(i) {
        console.log(i);
    }, 0, i);
}

</script>
